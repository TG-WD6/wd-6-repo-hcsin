<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>HTML Forms</h2>

    <style>
      fieldset {
        border: 1px solid #000;
      }
      form{
        background-color: bisque;
        padding: 5px;
        max-width: 50%;
      }
    </style>

    <form action="#">
      <fieldset>
        <legend>Persoons gegevens</legend>
        <div>
          <br />
          <label for="fname">Achternaam:</label>
          <input type="text" id="fname" name="fname" value="Achternaam" /><br />
          <br />
          <label for="lname">Voornaam:</label>
          <input type="text" id="lname" name="lname" value="Voornaam" /><br />
          <br />
          <label for="birthday">Geboorte datum:</label>
          <input type="date" id="birthday" name="birthday" /><br />
          <br />
          <div>
          <label for="male">M: </label>
          <input type="radio" id="html" name="gender" value="Male" /></div>
          <div>
          <label for="female">V: </label>
          <input type="radio" id="html" name="gender" value="Female" /></div>
          <br />
          <label for="zip code">Postcode:</label>
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            value="Postcode"
          /><br />
          <br />
          <label for="addresse">Adres:</label>
          <input
            type="text"
            id="addresse"
            name="addresse"
            value="Adres"
          /><br />
          <br />
        </div>
      </fieldset>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>

    <hr />
    <a href="index.html">Home</a>
  </body>
</html>
