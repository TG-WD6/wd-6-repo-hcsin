<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht7 Box model</title>
    <style>
      p {
        width: 100px;
        height: 100px;
        margin: 5px;
        padding: 5px;
        border: 5px solid black;
      }
      .alternate {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Dit is de content</p>
    </div>
    <div>
      <p class="alternate">Dit is de content</p>
    </div>
  </body>
</html>
