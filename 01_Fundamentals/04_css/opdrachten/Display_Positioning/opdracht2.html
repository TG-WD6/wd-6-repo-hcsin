<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display position opdracht2</title>
<style>
    h1{
        color: rgba(255,0,0,1);
    }
    .opdracht2{
        position: fixed;
        top: 50px;
        right: 50px;
    }
    .opdracht3{
        position: relative;
        left: 20px;
        top: 30px;
    }
    .opdracht4{
        position: sticky;
        left: 50px;
        top: 100px;
    }
</style>
</head>
<body>
    <h1 class="opdracht2">Dit is een titel (opdracht 2)</h1>
    <h1 class="opdracht3">Dit is een titel (opdracht 3)</h1>
    <h1 class="opdracht4">Dit is een titel (opdracht 4)</h1>

<p>Dit is een paragraaf.</p>

<p>Dit is nog een paragraaf.</p>

</body>
</html>
