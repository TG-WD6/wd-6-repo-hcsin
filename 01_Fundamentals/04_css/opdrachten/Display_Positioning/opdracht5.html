<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display & position opdracht5</title>
    <style>
      img {
        position: fixed;
        left: 5px;
        top: 5px;
        z-index: -100;
        height: 200px;
      }
      div.relative {
        position: relative;
        top: 100px;
        width: 100px;
        height: 100px;
        background-color: orange;
      }

      div.absolute {
        position: relative;
        top: 25px;
        left: 25px;
        width: 50px;
        height: 50px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Dit is een titel</h1>
    <p>Dit is een paragraaf.</p>
    <p>Dit is nog een paragraaf.</p>
    <img src="./bg-image-colors.jpg" />
    <div class="relative">
      <div class="absolute">;</div>
    </div>
  </body>
</html>
