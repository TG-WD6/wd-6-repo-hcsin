<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display & position opdracht7</title>
    <style>
        div.relative {
          position: relative;
          width: 800px;
        } 
        
        div.absolute {
          position: absolute;
          top: 80px;
          right: 50px;
        }
        img{
            width: 800px;
            height: 200;
        }
        span{
            color: brown;
        }
        </style>
        </head>
        <body>
               
        <div class="relative">
            <img src="./sunshine.jpg" />
          <div class="absolute">
              <h1>Groetjes uit <span>Queensland!</span></h1>
              <p style="color: darkblue; text-align: center;">Kom je ook hier vakantie vieren?</p>
          </div>
        </div>
        
        </body>
        </html>
