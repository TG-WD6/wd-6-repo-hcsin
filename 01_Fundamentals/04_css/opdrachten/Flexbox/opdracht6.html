<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox opdracht 6</title>
    <style>
      .container {
        height: 500px;
        width: 80%;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: start;
        flex-direction: column;
      }
      .color_blocks {
        min-height: 30px;
        background-color: blueviolet;
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color_blocks" style="width: 100%"></div>
      <div class="color_blocks" style="width: 50%"></div>
      <div class="color_blocks" style="width: 60%"></div>
      <div class="color_blocks" style="width: 70%"></div>
      <div class="color_blocks" style="width: 30%"></div>
      <div class="color_blocks" style="width: 40%"></div>
    </div>
  </body>
</html>
