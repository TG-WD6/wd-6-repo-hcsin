<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox opdracht 7</title>
    <style>
        .container{
            height: 600px;
            width: 50%;
            background-color: antiquewhite;
            display: flex;
            justify-content: start;
            align-items: center;
        }
        .color_blocks{
            min-width: 40px;
            background-color: blueviolet;
            margin: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color_blocks" style="height: 500px;"></div>
        <div class="color_blocks" style="height: 300px;"></div>
        <div class="color_blocks" style="height: 400px;"></div>
        <div class="color_blocks" style="height: 450px;"></div>
        <div class="color_blocks" style="height: 100px;"></div>
        <div class="color_blocks" style="height: 200px;"></div>
    </div>
</body>
</html>
