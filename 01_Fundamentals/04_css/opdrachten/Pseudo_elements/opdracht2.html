<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo elements opdracht2</title>
    <style>
      .btn-element {
        width: 500px;
        height: 50px;
        margin: 10px;
        position: relative;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(16, 180, 167);
        color: white;
        font-size: 30px;
        font-weight: 500;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      .top-border, .bottom-border {
        position: absolute;
        display: flex;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        left: 0;
      }
      .top-border:after, .top-border:before, .bottom-border:after, .bottom-border:before {
        content: "";
        width: 60px;
      }
      .top-border:after {
        border-top: 8px solid orangered;
      }

      .bottom-border:before {
        border-bottom: 8px solid orangered;
      }
      .bottom-border:before {
        border-left: 8px solid orangered;
      }
      .top-border:after {
        border-right: 8px solid orangered;
      }
    </style>
  </head>
  <body>
    <div class="btn-element">
      <div class="top-border"></div>
      <div class="content">Button</div>
      <div class="bottom-border"></div>
    </div>
  </body>
</html>
