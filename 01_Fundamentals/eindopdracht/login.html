<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <script src="https://unpkg.com/htmlincludejs"></script>
  <title>Eindopdracht - login</title>
  <body>
    <header class="header">
      <div class="container">
        <include src="./navigation.html"></include>
      </div>
    </header>
    <main>
      <section class="login_box">
        <div class="login_pic"></div>
        <h2>Login</h2>
        <p>Login with your e-mail</p>
        <form class="formgrid">
          <div class="login_container">
            <input type="email" class="email" placeholder="E-mail" />
            <input type="password" class="password" placeholder="password" />
            <p class="remember_me" ><input type="checkbox"/> remember me</p>
            <p class="forget_pw">Forget password?</p>
            <button class="btn_submit"><i class="fa-solid fa-user-astronaut"></i> Login</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
        <include src="./footer.html"></include>

    </footer>
  </body>
</html>
